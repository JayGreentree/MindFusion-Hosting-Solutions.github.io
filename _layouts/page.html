<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
                <div class="row cta">
                    <div class="col-sm-4 col-sm-offset-2">
                         <a class="btn btn-default btn-sm btn-block btn-white" href="/Plans.html" title="Hosting Plans & Pricing" role="button" onClick="ga('send', 'event', 'button', 'click', 'home - Hosting Plans & Pricing');">Hosting Plans & Pricing</a>
                    </div>
                    <div class="col-sm-4">
                        <a class="btn btn-default btn-sm btn-block btn-white" href="https://mindfusionhosting.com/clients/cart.php" title="Buy cPanel & WHM Now" role="button" onClick="ga('send', 'event', 'button', 'click', 'home - buy now');">Order Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>
